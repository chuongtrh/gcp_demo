runtime: nodejs
env: flex
service: default

env_variables:
  NODE_ENV: dev
  RUN_PORT: 4300
network:
  forwarded_ports:
    - 4300/tcp

instance_class: F2

automatic_scaling:
  min_num_instances: 1
  max_num_instances: 5
  max_concurrent_requests: 50
  cpu_utilization:
    target_utilization: 0.7

health_check:
  enable_health_check: false
  # check_interval_sec: 5
  # timeout_sec: 4
  # unhealthy_threshold: 2
  # healthy_threshold: 2